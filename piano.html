<!DOCTYPE html>
<html lang="en">

<head>
  <title>Piano</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/module.css">
  <link rel="stylesheet" href="./css/theme.css">
  <link rel="stylesheet" href="./css/piano.css">
</head>

<body>
  <header></header>

  <main>

    <div id = "synthSwitch">
      <label class="switch">
        <input id="check" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  
  <section id="keyboard">

    <!-- Octave 1 -->

    <button id="buttonC3" class="whiteKey" type="button"></button>

    <button class="blackKey" id="buttonCS3" type="button"></button>

    <button class="whiteKey" id="buttonD3" type="button"></button>

    <button class="blackKey" id="buttonDS3" type="button"></button>

    <button class="whiteKey" id="buttonE3" type="button"></button>

    <button class="whiteKey" id="buttonF3" type="button"></button>

    <button class="blackKey" id="buttonFS3" type="button"></button>

    <button class="whiteKey" id="buttonG3" type="button"></button>

    <button class="blackKey" id="buttonGS3" type="button"></button>

    <button class="whiteKey" id="buttonA3" type="button"></button>

    <button class="blackKey" id="buttonAS3" type="button"></button>

    <button class="whiteKey" id="buttonB3" type="button"></button>

    <!-- Octave 2 -->

    <button id="buttonC4" class="whiteKey" type="button"></button>

    <button class="blackKey" id="buttonCS4" type="button"></button>

    <button class="whiteKey" id="buttonD4" type="button"></button>

    <button class="blackKey" id="buttonDS4" type="button"></button>

    <button class="whiteKey" id="buttonE4" type="button"></button>

    <button class="whiteKey" id="buttonF4" type="button"></button>

    <button class="blackKey" id="buttonFS4" type="button"></button>

    <button class="whiteKey" id="buttonG4" type="button"></button>

    <button class="blackKey" id="buttonGS4" type="button"></button>

    <button class="whiteKey" id="buttonA4" type="button"></button>

    <button class="blackKey" id="buttonAS4" type="button"></button>

    <button class="whiteKey" id="buttonB4" type="button"></button>

  </section>


    <div>
      <button id="CMajor" type="button">Test Chord C Major</button>
    </div>

    <div class="noteList">
      <audio controls id="AS3Note">
        <source src="./notes/AS3.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="A3Note">
        <source src="./notes/A3.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="B3Note">
        <source src="./notes/B3.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="CS3Note">
        <source src="./notes/CS3.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="C3Note">
        <source src="./notes/C3.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="DS3Note">
        <source src="./notes/DS3.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="D3Note">
        <source src="./notes/D3.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="E3Note">
        <source src="./notes/E3.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="FS3Note">
        <source src="./notes/FS3.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="F3Note">
        <source src="./notes/F3.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="GS3Note">
        <source src="./notes/GS3.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="G3Note">
        <source src="./notes/G3.mp3" type="audio/mpeg">
      </audio>
    </div>

    <section id="record">
      <button type="button">Record Chord Notes</button>
    </section>

    <section id="playback">
      <button type="button">Play Custom Chord</button>
    </section>

  </main>
  <footer></footer>
</body>

<script src="./js/app.js"></script>
<script src="./js/app2.js"></script>

</html>
